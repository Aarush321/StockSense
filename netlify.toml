# Netlify Configuration
[build]
  # Base directory is root, publish directory is frontend
  base = "."
  publish = "frontend"
  # Disable auto-detection of build tools - we're serving static HTML
  command = "echo 'Serving static HTML - no build needed'"

[[redirects]]
  # Redirect all routes to index.html for SPA routing
  from = "/*"
  to = "/index.html"
  status = 200

